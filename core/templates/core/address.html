{% load static %}
{% block title %}  {% endblock title %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RedFlame | Address</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="asset/images/ho.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
</head>
<style> 
    body {
        background-image: url('https://www.westside.com/cdn/shop/files/C3_01_1920X900_TEEN_BOYS.jpg?v=1731659324');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        overflow-y:hidden;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
    }
    .form-group label {
        font-weight: bold;
    }
    .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    .card-header {
        background-color: #f8f9fa;
        font-weight: bold;
    }
    .card-body p {
        font-size: 14px;
    }
</style>
<body>

    <!-- Navigation bar with Home icon -->
    <nav class="navbar navbar-expand-lg bg-transparent position-absolute top-0 start-0">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">
                <h2 class="text-dark"><i class="bi bi-house"></i></h2>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Form Column -->
            <div class="col-md-8">
                <div class="form-container" style="margin-top:70px;">
                    <form action="" method="POST" novalidate>
                        <h2 class="text-center mb-4" style="font-weight: 600;">ADDRESS</h2>
                        <hr>
                        {% csrf_token %}

                        {% if rf.non_field_errors %}
                        {% for error in rf.non_field_errors %}
                            {{error}}
                        {% endfor %}
                        {% endif %}


                        {% for r in rf %}
                            <div class="form-group mb-3 d-flex align-items-center">
                                <!-- Label on the left side -->
                                <label class="col-md-4">{{ r.label }}</label>
                                <!-- Input on the right side -->
                                <div class="col-md-8">
                                    {{ r }}
                                    <div class="text-danger">{{ r.errors|striptags }}</div>
                                </div>
                            </div>
                        {% endfor %}
                        <div class="text-center d-flex justify-content-center mt-4 gap-2">
                            <div class="col">
                                <a href="{% url 'showaddress' %}" class="btn btn-outline-dark w-100">
                                    <i class="bi bi-eyeglasses"></i> Show Address
                                </a>
                            </div>
                            <div class="col">
                                <input type="submit" value="Save" class="btn btn-outline-dark w-100">
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
