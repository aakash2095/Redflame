{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RedFlame | Address</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="asset/images/ho.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
</head>
<style> 
    body {
        background-image: url('https://www.westside.com/cdn/shop/files/C3_01_1920X900_TEEN_BOYS.jpg?v=1731659324');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
    }
    .form-group label {
        font-weight: bold;
    }
    .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    .card-header {
        background-color: #f8f9fa;
        font-weight: bold;
    }
    .card-body p {
        font-size: 14px;
    }
</style>
<body>

    <!-- Navigation bar with Home icon -->
    <nav class="navbar navbar-expand-lg bg-transparent position-absolute top-0 start-0">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">
                <h2 class="text-dark"><i class="bi bi-house"></i></h2>
            </a>
        </div>
    </nav>
    <br><br>

    <div class="container mt-5">
        <div class="row justify-content-center g-4">
            <!-- Address Cards -->
            {% for add in address %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header text-center" style='background-color:black; color:white;'>
                            <h4>USER ADDRESS</h4>
                        </div>
                        <div class="card-body">
                            <p><strong>Name: </strong>{{ add.name }}</p>
                            <p><strong>Address: </strong>{{ add.address }}</p>
                            <p><strong>City: </strong>{{ add.city }}</p>
                            <p><strong>State: </strong>{{ add.state }}</p>
                            <p><strong>Postal Code: </strong>{{ add.pincode }}</p>
                        </div>
                        <form action="{% url 'deleteaddress' add.id %}" method="POST">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-outline-danger w-100" value="Delete Address" style="height:50px;">
                        </form> 
                    </div>
                </div>
            {% endfor %}
            
            <!-- Add New Address Card -->
            <div class="col-md-4">
                <div class="card mb-4 d-flex align-items-center justify-content-center" style="height: 93%; border: 2px dotted #ddd;">
                    <a href="{% url 'address' %}" class="text-decoration-none text-center">
                        <i class="bi bi-plus-circle" style="font-size: 2rem; color: #555;"></i>
                        <p class="mt-2 mb-0" style="font-size: 1.5rem; color:red;">Add New Address</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
