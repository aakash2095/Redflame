{% extends "core/base.html" %}
{% block title %} Trending Now{% endblock title %}
{% load static %}

<style>



    /* Card container with smooth scaling */
    .product-card {
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
    }
    
    .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Product image styling */
    .card-img-top {
        width: 100%;
        display: block;
        object-fit: cover;
    }
    
    /* Product info container (initially hidden) */
    .product-info {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
        color: white;
        text-align: center;
        padding: 10px;
        opacity: 0;
        transform: translateY(100%);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    /* Reveal product info on hover */
    .product-card:hover .product-info {
        opacity: 1;
        transform: translateY(0);
    }
    
    /* Product title styling */
    .product-title {
        font-size: 18px;
        margin: 0;
        font-weight: bold;
    }
    
    /* Product price styling */
    .product-price {
        margin-top: 5px;
        font-size: 16px;
        font-weight: 500;
        color: #ffcc00;
    }
    
    /* Styling for sizes and wishlist link */
  

</style>
{% block content %}
<!--vdeo corosel-->
<div class="carousel-inner" style="position: relative; width: 100%; height: 625px; overflow: hidden;">
  
    <video class="img-fluid" autoplay loop muted style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
      <source src="{% static "core/videos/videoplayback.mp4" %}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    </div>


    <br>
  <!--card-->
  
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="text-center">
      <h4 style="font-family: cursive;">Trending Now</h4>
    </div>
  </div>
  <hr class="ms-5 me-5">

  <div class="container">
    <div class="row g-0 justify-content-start">
        {% for r in rf  %}
        <div class="col-md-3 mb-4" style="padding-left: 20px;">
          <div class="card product-card">
            <a href="{% url "bigcard" r.id %}">
              <img src="{{r.upperwear_img.url}}" alt="" class="card-img-top" height="420px">
            </a>
            <div class="card-body product-info">
              <p class="product-title">{{r.short_d}}</p>
              <p class="product-price">INR &#8377 {{r.discounted_price}}   <s style="color:red;">{{r.original_price}}</s></p>
            </div>
            
            <pre>  S     M     XL     XXL       <i class="bi bi-heart-fill" style="color: red;"></i> </pre>
            
          </div>
        </div>
        {% endfor %}
        <div class="text-center">
          <button class="btn btn-outline-dark w-100" type="submit"> <a href="" style="color: rgb(0, 0, 0); text-decoration: none;">View More</a></button>
          </div>
    </div>
</div>
<br><br><br><br>
    {% endblock content %}
