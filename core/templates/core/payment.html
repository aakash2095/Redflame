{% extends "core/base.html" %}
{% block title %} Cart {% endblock title %}
{% load static %}

{% block content %}

<!-- Payment Option Section -->
<div class="container mb-5">
    <h2 class="text-center mb-4">Choose Payment Method</h2>
    <form>
        <!-- Payment Method Selection -->
        <div class="mb-3">
            <label for="payment-method" class="form-label"><strong>Select Payment Method</strong> </label>
            <select id="payment-method" class="form-select">
                <option value="credit-card">PayPal</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">Credit Card</option>
            </select>
        </div>

        <!-- Credit/Debit Card Details -->
        <div id="card-details" class="border p-4 rounded-3 bg-light mt-3">
            <h5>Enter Card Details</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="card-holder-name" class="form-label">Card Holder's Name</label>
                    <input type="text" class="form-control" id="card-holder-name" placeholder="John Doe">
                </div>
                <div class="col-md-6">
                    <label for="card-number" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="col-md-6">
                    <label for="expiry-date" class="form-label">Expiry Date</label>
                    <input type="month" class="form-control" id="expiry-date">
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="password" class="form-control" id="cvv" placeholder="XXX">
                </div>
            </div>
        </div>
    </form>
    <br>
    <div class="d-flex align-items-center">
        <strong class="me-2">UPI PAYMENT :</strong>
        
        <div>{{paypal.render}}</div>
    </div>
</div>
</div>






{% endblock content %}
